<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NextBus Demo</title>
  
  <style></style>

  <!--includes jquery library-->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  
  <script>
  
    var my_query_url="http://webservices.nextbus.com/service/publicJSONFeed?command=predictions&a=actransit&r=51B&s=0301980";

    $.getJSON(my_query_url, function(data){
        // console.log(data);
      var h1 = $("<h1>").text(data.predictions.agencyTitle+" - "+data.predictions.routeTag+" - "+data.predictions.stopTitle);
            $("body").append(h1);

      var times=data.predictions.direction.prediction;
      for (var j=0;j<times.length;j++){
          var p=$("<p>").text(times[j].minutes + " minutes");
          $("body").append(p);
      }
        
    })



  </script>
</head>
